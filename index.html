<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="google-form">
     <form action="https://www.google.com/search">
        <label for="">Google</label>
        <input type="text" name="q">
        <button>Pesquisar</button>
    </form>
</div>
<div class="register-form">
    <form action="">
        <label for="">Campo de Texto</label>
        <input type="text" maxlength="5" minlength="3"> 
        <label for="">Campo de Número</label>
        <input type="number">
        <label for="item-email">Campo de e-mail</label>
        <input type="email"  id="item-email">
        <label for="">Campo de Senha</label>
        <input type="password">
        <label for="">Campo de Data</label>
        <input type="date">
        <label for="">Campo de Upload</label>
        <input type="file" accept="image/png">
        <label for="">Área de Texto</label>
        <textarea></textarea>
        <label for="">Selecione uma opção</label>
        <select name="sel">
            <option value="">Selecione uma opção</option>
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">JAVASCRIPT</option>
        </select>
        <h4>Selecione mais de uma opção</h4>
        <div class="input-inline">
            <input type="checkbox" name="check1" id="item-html">
            <label for="item-html">HTML</label>
            <input type="checkbox" name="check2" id="item-css">
            <label for="item-css">CSS</label>
            <input type="checkbox" name="check3" id="item-javascript">
            <label for="item-javascript">JAVASCRIPT</label>
        </div>
        <h4>Selecione apenas uma opção</h4>
        <div class="input-inline">
            <input type="radio" name="radio" value="HTML" id="radio-html">
            <label for="radio-html">HTML</label>
            <input type="radio" name="radio" value="CSS" id="radio-css">
            <label for="radio-css">CSS</label>
            <input type="radio" name="radio" value="JAVASCRIPT" id="radio-javascript">
            <label for="radio-javascript">JAVASCRIPT</label>
        </div>
        <button>Enviar</button>
    </form>
</div>
</body>
</html>
